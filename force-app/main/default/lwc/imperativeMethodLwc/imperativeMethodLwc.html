<template>
    <lightning-card title="Imperative Method">

        <lightning-button
            label={onClicklabel}
            variant="brand"
            onclick={handleClick}>
        </lightning-button>
        
        <div style="height: 200px" if:true={showData}>
            <!-- lightning data table Start -->
            <lightning-datatable 
                key-field="Id" 
                data={data} 
                columns={columns}>
            </lightning-datatable>
            <!-- lightning data table End  -->
        </div>
    </lightning-card>
