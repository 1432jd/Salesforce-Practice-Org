<template>
    <lightning-card title="To Do List">
        <div class="slds-m-around_medium">
            <template for:each={todoList} for:item="todo">
                <p key={todo.id}>{todo.Task__c}</p> 
                <!-- <p key={todo.id}>{todo.Task__c}></p> -->
            </template>
        </div>

       <div style="display:inline-flex;" class="slds-m-around_medium">
        <lightning-input name="Task__c" placeholder="Task" onchange={handleOnChange}></lightning-input>
        <lightning-button label="Add" variant="brand" onclick={handleOnClick}></lightning-button>
       </div>
    </lightning-card>
</template>
