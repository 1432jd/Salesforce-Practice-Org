<template>
    <lightning-card title="Record Edit Form ">
        <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName}>
            <lightning-input-field field-name={pizzaName}></lightning-input-field>
            <lightning-input-field field-name={pizzaPrice}></lightning-input-field>
            <lightning-input-field field-name={pizzaQuantity}></lightning-input-field>    
            <lightning-button variant="brand" type="Submit" label="Save"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>    
</template>
