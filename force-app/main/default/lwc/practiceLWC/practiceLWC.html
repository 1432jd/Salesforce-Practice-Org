<template>
    <lightning-card title= "Practice LWC">
        <lightning-input name="firstName" type="text" label="First Name" placeholder="First Name" onchange={handleChange}></lightning-input>
        <lightning-input name="lastName" type="text" label="Last Name" placeholder="Last Name" onchange={handleChange}></lightning-input>
    </lightning-card>
    <lightning-card title="Updated values">
        <h1>
            updated first Name : <b>{fullName.firstname}</b>  </br>
            updated first Name : <b>{fullName.lastname}</b>
        </h1>
    </lightning-card>

    <lightning-button variant="brand" label="Save" onclick={handleClick}></lightning-button>
</template>
